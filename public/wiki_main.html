    <script>
      let isOpened = false;
      menu_button.addEventListener("click", function (event) {
        if (isOpened) {
          menu.style.display = "none";
          menu_button.style.right = "5%";
          menu_icon.classList.replace("fa-xmark", "fa-bars");

          isOpened = false;
        } else {
          menu.style.display;
          menu.style.display = "block";
          menu_icon.classList.replace("fa-bars", "fa-xmark");
          menu_button.style.right = "27%";

          isOpened = true;
        }
      });

      window.addEventListener("resize", function handleScreenSizeChange() {
        // Get the current screen width
        var screenWidth = window.innerWidth;

        // Check if the screen width is bigger than 800px
        if (screenWidth >= 800) {
          menu.style.display = "block";
          menu_button.style.display = "none";
          isOpened = false;

          // Perform your desired actions here
        } else {
          menu_button.style.display = "block";
          menu.style.display = "none";
          if (isOpened) {
            menu_button.style.right = "27%";
          } else {
            menu_button.style.right = "5%";
          }
          console.log("Screen size is not bigger than 800px");
        }
      });
